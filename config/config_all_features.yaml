# CFST XGBoost Pipeline Configuration - ALL FEATURES
# This configuration includes geometric parameters for feature selection

# Data configuration
data:
  # Input data file path
  file_path: "data/raw/feature_parameters_unique.csv"

  # Target column name (label)
  target_column: "Nexp (kN)"

  # Columns to drop (empty list to keep all features)
  columns_to_drop: []

  # Train-test split ratio
  test_size: 0.2

  # Random seed for reproducibility
  random_state: 42

# XGBoost model parameters
model:
  # XGBoost hyperparameters
  params:
    # Learning objective
    objective: "reg:squarederror"

    # Maximum depth of trees
    max_depth: 6

    # Learning rate (eta)
    learning_rate: 0.1

    # Number of boosting rounds
    n_estimators: 200

    # Subsample ratio of training instances
    subsample: 0.8

    # Subsample ratio of columns for each tree
    colsample_bytree: 0.8

    # Random seed
    random_state: 42

    # Tree method
    tree_method: "hist"

    # Device (use cpu to avoid GPU dependency)
    device: "cpu"

  # Optuna hyperparameter optimization
  use_optuna: true

  # Number of Optuna trials (if enabled)
  n_trials: 100

  # Optuna timeout (seconds)
  optuna_timeout: 3600

# Cross-validation configuration
cv:
  # Number of folds
  n_splits: 5

  # Random seed for split
  random_state: 42

  # Shuffle data before splitting
  shuffle: true

# Paths configuration
paths:
  # Output directory for results
  output_dir: "output"

  # Directory for saved models
  model_dir: "models"

  # Model file name
  model_output: "xgboost_model.pkl"

  # Training metadata file
  metadata_output: "training_metadata.json"
